<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Duong Kieu Vy</title>
</head>

<body>
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <p class="words line1">Gửi Nguyễn Thị Bích Ngọc😘</p>
                <p class="words line2">Chúc công chúa Valentine vui vẻ, mãi mãi bên nhau cậu nhé🫶</p>
                <p class="words line3">❤️Yêu cậu❤️</p>
                <p class="words line4"> ❤️Nguyễn Đăng Dũng</p>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Mở</button>
        <button id="reset">Đóng</button>
    </div>
    <h1 class="valentine">Chúc Mừng Ngày Quốc Tế Tình Yêu 14/02</h1>
    <script src="index.js"></script>
</body>

</html>
